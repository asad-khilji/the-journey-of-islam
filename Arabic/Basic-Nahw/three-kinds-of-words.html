    <a href="./Basic-Nahw.html"><h1>Three Kinds of Words in Arabic</h1></a>

    <main>

        <ol>
            <li>Ism</li>
                <ul>
                    <li>A person, place, thing, idea, adjective, adverb, and more.</li>
                </ul>
            <li>Fil</li>
                <ul>
                    <li>A word stuck in the past, present, or future tense.</li>
                </ul>
            <li>Harf</li>
                <ul>
                    <li>A word that does not make any sense unless another word comes after it.</li>
                </ul>
        </ol>
